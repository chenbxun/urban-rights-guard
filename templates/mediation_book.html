{% extends "base.html" %}

{% block content %}
<div class="row mt-4">

    <div class="col-md-3 mb-4">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white fw-bold py-3">
                ⚖️ 调解服务大厅
            </div>
            <div class="list-group list-group-flush">
                <a href="/mediation/apply" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    快速调解入口
                    <span class="badge bg-danger rounded-pill">Hot</span>
                </a>
                <a href="/mediation/status" class="list-group-item list-group-item-action py-3">
                    纠纷调解进度查询
                </a>
                <a href="/mediation/upload" class="list-group-item list-group-item-action py-3">
                    录像/录音上传
                </a>
                <a href="/mediation/download" class="list-group-item list-group-item-action py-3">
                    录像/录音下载
                </a>
                <a href="/mediation/hotline" class="list-group-item list-group-item-action py-3 text-muted">
                    <small>24小时人工热线</small>
                </a>
            </div>
        </div>
        
        <div class="alert alert-info mt-3 shadow-sm border-0 small">
            <i class="bi bi-info-circle-fill"></i> 提示：
            上传录音录像前，请确保文件格式为 MP3 或 MP4，大小不超过 500M。
        </div>
    </div>

    <div class="col-md-9">
        <div class="card shadow border-0">
            <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                <h4 class="fw-bold text-primary mb-0">📅 预约调解服务</h4>
                <a href="/mediation" class="btn btn-outline-secondary btn-sm">
                    &lt; 返回专家列表
                </a>
            </div>
            <div class="card-body p-5">

                <div class="alert alert-primary d-flex align-items-center mb-4" role="alert">
                    <i class="bi bi-person-check-fill fs-3 me-3"></i>
                    <div>
                        您正在预约：<strong class="fs-5">{{ mediator_name }}</strong>
                        <div class="small">我们将尽快安排该专家与您联系。</div>
                    </div>
                </div>
                
                <form action="/mediation/book/submit" method="post">
                    
                    <input type="hidden" name="mediator_name" value="{{ mediator_name }}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">您的姓名 <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="请输入真实姓名" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">联系电话 <span class="text-danger">*</span></label>
                            <input type="tel" name="phone" class="form-control form-control-lg" placeholder="接收短信通知" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">期望日期 <span class="text-danger">*</span></label>
                            <input type="date" name="book_date" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">期望时段</label>
                            <select class="form-select form-select-lg" name="book_time">
                                <option value="morning">上午 (09:00 - 12:00)</option>
                                <option value="afternoon">下午 (14:00 - 17:00)</option>
                                <option value="any">全天皆可</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">简单备注 (选填)</label>
                        <textarea class="form-control" name="note" rows="3" placeholder="例如：希望能在本周内解决..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg py-3">提交预约申请</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
